
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.url=${DATASOURCE_URL}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.data.rest.default-media-type=application/json
cors.allow.origin=*
convert.day.to.minute=60
# 7 days for real work
#milliseconds.before.closed.post = 604800000

# Enter milliseconds of day before closed date
# 5 minute before closed = nearly_closed
milliseconds.before.closed.post = 300000

jwt.secret=internhub.secret

# access token expired in 5 minutes
#access.token.expired=300000

access.token.expired=300000000000000

# refresh token expired in 10 minutes
refresh.token.expired=600000